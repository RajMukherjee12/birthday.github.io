<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

               
                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h1>Happy Birthday <i id="nae"></i></h1>
                            <h1>Have a wonderful day</h1>
                            <h1>Filled with joy and happiness.</h1>
                        </div>
                        <span id="typed" style="white-space:pre; font-weight: 900;"></span>
                    </div>
                </div>
                <div class="col-12 text-center">
    <div class="d-flex align-items-center justify-content-center gap-4">
    <div id="name" class="area fs-6 fw-medium pe-3">  <!-- pe-3 = padding-end for space -->
        From Tonton
    </div>
    
   <div class="flex-shrink-0" style="width: 160px; height: 160px;">
            <img 
                src="img/tonton.jpeg" 
                alt="Tonton" 
                class="rounded-circle w-200 h-100"
                style="object-fit: contain; background-color: #e3febf; display: block;"
            >
        </div>
</div>
</div>


                <div class="col-12 col-xl-4 cake mx-auto">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

</html>
